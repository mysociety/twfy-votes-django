id: 6715
name: Security Sensitive Evidence in Courts
context_description: allowing national security sensitive evidence to be put before
  <b>courts in secret sessions</b>
policy_description: There have been votes in Parliament on whether there should be a mechanism
  for material deemed national security sensitive to be made available to a civil
  court and a special advocate but not parties to the case. The mechanism is called
  the "closed material procedure".
