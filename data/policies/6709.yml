id: 6709
name: Powers of the Scottish Parliament
context_description: transferring <b>more powers to the Scottish Parliament</b>
policy_description: There have been votes in Parliament on devolving powers to the
  Scottish Parliament. Specific subjects of these votes have ranged from giving the
  Scottish Parliament the ability to raise taxes to devolving powers and responsibility
  relating to the Maritime and Coastguard Agency in Scotland.
