id: 1074
name: Autonomy for Schools
context_description: greater <b>autonomy for schools</b>
policy_description: There have been votes in Parliament on giving greater autonomy
  for schools, including on if more schools should be able to obtain the financial
  and managerial freedom from local authority control associated with "academy" status,
  and the degree of freedom schools ought have in relation to admissions policies.
