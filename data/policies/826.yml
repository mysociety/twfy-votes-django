id: 826
name: Gay rights
context_description: equal <b>gay rights</b>
policy_description: A vote for gay rights would be a vote for homosexual people to
  have the same rights as heterosexuals (including for example the ability to marry,
  an equal age of consent, and the right to adopt) and for discrimination on the basis
  of sexual orientation to be illegal.
