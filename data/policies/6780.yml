id: 6780
name: Openness and Transparency
context_description: <b>openness and transparency</b>.
policy_description: Parliament has voted on access to information laws, and occasionally
  on whether specific material should be published. There have also been votes on
  what information companies must disclose as well as on the transparency of our political
  system, including representatives' interests, allowances and expenses.
