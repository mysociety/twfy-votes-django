id: 1030
name: Measures to prevent climate change
context_description: measures to <b>prevent climate change</b>
policy_description: There have been votes in Parliament on targets for reducing carbon
  dioxide emissions and on increasing the proportion of electricity generated via
  renewable means as well as on the establishment of a UK Green Investment Bank, to
  invest in projects which, for example, reduce greenhouse gas emissions.
