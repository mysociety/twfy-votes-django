id: 6698
name: Fixed Term Parliaments
context_description: <b>fixed periods between parliamentary elections</b>
policy_description: Fixed Term Parliaments involve holding general elections on a
  regular basis, for example every five years, with some exceptions permitting early
  elections. Without Fixed Term Parliaments a party with a majority had significant
  influence over the timing of a general election.
