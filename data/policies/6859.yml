name: International Treaty Obligations
context_description: fulfilling <b>international treaty obligations</b>
policy_description: There have been votes in Parliament on the fulfilment of international
  treaty obligations. Specific votes have covered compliance with the agreement between
  the European Union and the United Kingdom on the United Kingdom's withdrawal from
  the union, and the treatment of those seeking asylum.
