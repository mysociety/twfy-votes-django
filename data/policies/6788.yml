id: 6788
name: Increase the State Pension Age for Women More Slowly
context_description: <b>increasing the state pension age for women more slowly</b>
policy_description: There have been votes in Parliament on the speed of the increase
  in the state pension age for women. The increase was in pursuit of a policy of moving
  to the same state pension age for men and women.
