id: 6708
name: Powers of the Welsh Parliament
context_description: transferring <b>more powers to the Senedd/Welsh Parliament</b>
policy_description: There have been votes in Parliament on devolving powers to the
  Welsh Parliament/Senedd. Specific subjects of these votes have ranged from giving
  the Senedd the ability to raise taxes to devolving powers and responsibility relating
  to the provision of water in Wales.
