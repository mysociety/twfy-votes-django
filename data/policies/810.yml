id: 810
name: Gambling Regulation
context_description: greater <b>regulation of gambling</b>
policy_description: There have been votes in Parliament on a number of aspects of
  the regulation of gambling. Specific votes have been on the powers of local councils
  to use planning laws to control the numbers, and locations, of betting shops as
  well as regulations limiting stakes, and prizes, for gambling machines, and the
  laws governing the operation of casinos.
