id: 6845
name: Support for Marriage and Civil Partnerships
context_description: supporting <b>marriage and civil partnerships</b>
policy_description: There have been votes in Parliament on support for marriage and
  civil partnerships. The votes primarily relate to support via the tax system, but
  also cover equalities law and funding counselling for those applying to end a marriage
  or civil partnership.
