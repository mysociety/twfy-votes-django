<li class="nav-item">
    {% if href %}
        <a class="nav-link" href="{{ href|escape }}">
        {% elif request.resolver_match.url_name == name %}
            {% if url_param %}
                <a class="nav-link active"
                   aria-current="page"
                   href="{% url name url_param %}">
                {% else %}
                    <a class="nav-link active" aria-current="page" href="{% url name %}">
                    {% endif %}
                {% else %}
                    {% if url_param %}
                        <a class="nav-link" aria-current="page" href="{% url name url_param %}">
                        {% else %}
                            <a class="nav-link" aria-current="page" href="{% url name %}">
                            {% endif %}
                        {% endif %}
                        {{ label }}
                        {% if badge %}<span class="badge text-bg-danger rounded-pill ms-2">{{ badge }}</span>{% endif %}
                    </a>
                </li>
