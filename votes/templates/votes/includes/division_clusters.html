{% if decision.decision_type == "Division" %}
    {% with decision.voting_cluster as dc %}
        <strong>{{ dc.cluster_name }}</strong>
        {% if dc.bespoke %}
            {% markdown %}
                {{ dc.bespoke }}
            {% endmarkdown %}
        {% else %}
            {{ dc.desc|safe }}
        {% endif %}
    {% endwith %}
{% endif %}
